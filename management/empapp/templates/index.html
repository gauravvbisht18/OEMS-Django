<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Office Employee Management System to manage employee details efficiently.">

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-wEmeIV1mKuiNp12z93zD3GfmnK6qKq6R9jE6ABrJZzUpeTChQ3X9xQJpVFuBvYvh" 
      crossorigin="anonymous">

    <title>Office Employee Management System</title>

    <style>
      body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .btn-custom {
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        border: none;
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 117, 140, 0.4);
      }

      .btn-custom:active {
        transform: translateY(0);
        box-shadow: none;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      @media (min-width: 576px) {
        .btn-group {
          flex-direction: row;
        }
      }
    </style>
  </head>
  <body>
   

    <div class="card text-center">
      <h1>Office Employee Management System</h1>
      <p class="mb-4">Efficiently manage your employees with a Django-built system.</p>
      <div class="btn-group">
        <a class="btn btn-custom" href="/all_emp" role="button" aria-label="View all employees">View All Employees</a>
        <a class="btn btn-custom" href="/add_emp" role="button" aria-label="Add a new employee">Add An Employee</a>
        <a class="btn btn-custom" href="/remove_emp" role="button" aria-label="Remove an employee">Remove An Employee</a>
        <a class="btn btn-custom" href="/filter_emp" role="button" aria-label="Filter employee details">Filter Employee Details</a>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-QF9m5QwWwXgyv9H8h3FmcNRN9pC3lfdLRIh6wM0T6C9Ct64R1zTgoN2s5Y3eG5eD" 
      crossorigin="anonymous"></script>
  </body>
</html>
