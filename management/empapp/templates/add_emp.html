<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a new employee to the Office Employee Management System.">
    <title>Add Employee</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-wEmeIV1mKuiNp12z93zD3GfmnK6qKq6R9jE6ABrJZzUpeTChQ3X9xQJpVFuBvYvh" 
      crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        label {
            font-weight: 500;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1rem;
            padding: 0.75rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 117, 140, 0.4);
            border-color: #ff7eb3;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            font-weight: 600;
            padding: 1rem 2rem;
            margin-top: 1.5rem;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        .btn-primary:hover {
            box-shadow: 0 8px 20px rgba(255, 117, 140, 0.4);
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Add An Employee</h1>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ last_name }}" required>
            </div>
            <div class="form-group">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" name="salary" class="form-control" value="{{ salary }}" required>
            </div>
            <div class="form-group">
                <label for="dept" class="form-label">Department</label>
                <input type="number" id="dept" name="dept" class="form-control" value="{{ dept }}" required>
            </div>
            <div class="form-group">
                <label for="role" class="form-label">Role</label>
                <input type="number" id="role" name="role" class="form-control" value="{{ role }}" required>
            </div>
            <div class="form-group">
                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" id="bonus" name="bonus" class="form-control" value="{{ bonus }}">
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" id="phone" name="phone" class="form-control" value="{{ phone }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-QF9m5QwWwXgyv9H8h3FmcNRN9pC3lfdLRIh6wM0T6C9Ct64R1zTgoN2s5Y3eG5eD" 
      crossorigin="anonymous"></script>
</body>
</html>
